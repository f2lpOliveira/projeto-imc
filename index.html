<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Calculadora IMC</title>
</head>
<body>
  <header>
    <h1>Calculadora IMC</h1>
  </header>
  <main>
    <form name="formImc">
      <p class="txtLabel">
        <label for="input-peso">Peso (kg): </label>
      </p>
        <input type="number" name="txtPeso" id="input-peso" value="" step="0.1"/>
      <p class="txtLabel">
        <label for="input-altura">Altura (m): </label>
      </p>
        <input type="number" name="txtAltura" id="input-altura" value="" step="0.01"/>
      <p>
        <button form="formImc" id="calcule-imc">Calcule seu IMC</button>
      </p>
      <p id="resultado">O resultado do seu IMC Ã©: <strong id="resultado-imc">0,00</strong></p>
      <p id=""><strong id="status-imc"></strong></p>
    </form>
  </main>
  <script defer src="./js/script.js"></script>
</body>
</html>
