<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Calcule seu IMC</h1>
  </header>
  <main>
    <form name="formImc">
      <ul>
        <li>
          <label for="weight">Peso (kg): </label>
        </li>
        <li>
          <input type="number" id="input-weight" step="0.1" value="">
        </li>
        <li>
          <label for="height">Altura (m): </label>
        </li>
        <li>
          <input type="number" id="input-height" step="0.01" value="">
        </li>
        <li class="button">
          <button type="button" id="calculate-imc">Calcular</button>
        </li>
      </ul>
    </form>
    <p>O resultado do seu IMC é <strong id="imc-result">0,00</strong> e está<br>
    classificado como <strong id="imc-status">Indefinido</strong>.</p>
  </main>
  <script defer src="./js/script.js"></script>
</body>
</html>
